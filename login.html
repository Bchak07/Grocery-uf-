{% extends 'master.html' %}
{% block body %}

	<section id="form" style="margin-left:30%"><!--form-->
		<div class="container">
			<div class="col-sm-4 col-sm-offset-1">
                	<div class="signup-form"><!--login form-->
						<h2>Log in to your Account</h2>
						<form method="post">
							{% csrf_token %}
							{% for field in form %}
							{{ field.errors }}
							<label>{{field.label_tag}}</label>
							<P>{{  field }}</P>
							{% endfor %}
							<a href="#"style="float:right">Forgot Password?</a><br>

							<button class="btn btn-default" type="submit">Log in</button>
							<a href="{% url 'signup' %}"><span style="color:black; margin-left:120px">Create your account &rarr;</span></a>
                        </form>
                    </div>
            </div>
        </div>
    </section>
{% endblock %}
